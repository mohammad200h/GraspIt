# Template that can be used to load the moveit_simple_controller_manager
# implementation as a MoveIt! controller for the Jaco arm.
controller_list:
  - name: jaco 
    action_ns: joint_trajectory_action
    type: FollowJointTrajectory
    default: true
    joints:
      - jaco_arm_0_joint
      - jaco_arm_1_joint
      - jaco_arm_2_joint
      - jaco_arm_3_joint
      - jaco_arm_4_joint
      - jaco_arm_5_joint
      - jaco_finger_joint_0
      - jaco_finger_joint_2
      - jaco_finger_joint_4
